<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    /*#box{
        width: 400px;
        height: 400px;
        background-color: khaki;
    }*/
    #canvas{
        
        background-size: 500px 500px;
        /*float: left;*/
    }
   
    #ming{
        width: 100px;
        height: 30px;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
   <div id="box">
      姓名 <input type="text" id="ming" value="">
       <input type="button" id="btn" name="" value="提交">
   </div>
   <img src="2.jpg"/ id="img" style="width: 500px;height: 500px;display: none;">
</body>
   <script>
     var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
    var img = document.getElementById("img")
       var ming=document.getElementById("ming")
       var btn = document.getElementById("btn")
      img.onload = function(){
      ctx.drawImage(img, 0, 0, 650, 710, 0, 0, 400, 500);
        }   
       btn.onclick=function(){
       	if(ming.value!=""){
      ctx.drawImage(img, 0, 0, 650, 710, 0, 0, 400, 500);     		
       		var x = "我是"+ming.value      	        
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.font = "20px 微软雅黑";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(x, 200, 212);
            ctx.closePath();
            ming.value="";
        
            
       	}else(alert("请输入内容"))
       
       }

       

      
      btn.onclick=function(){

        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        window.open(canvas.toDataURL());
           }

      
   
   </script>
</html>
